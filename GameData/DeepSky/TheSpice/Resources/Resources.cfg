//Enable Oxygen
// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
@Kopernicus:FOR[TheSpice]
{
	@Body[Duna]:NEEDS[!GPO,!GPP,!Arkas,!KSS]
	{
		@Atmosphere
		{
			%oxygen = true
		}
	}
	@Body[Gratian]:NEEDS[GPP]
	{
		@Atmosphere
		{
			%oxygen = true
		}
	}
	@Body[Arkas]:NEEDS[Arkas,!GPP]
	{
		@Atmosphere
		{
			%oxygen = true
		}
	}
	@Body[Dreidos]:NEEDS[GPO,!GPP]
	{
		@Atmosphere
		{
			%oxygen = true
		}
	}
}

