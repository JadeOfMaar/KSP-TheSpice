// Enable Oxygen
// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
@Kopernicus:AFTER[Kopernicus]:NEEDS[!GPO,!GPP,!Arkas,!KSS]
{
	@Body[Duna]
	{
		@Atmosphere
		{
			%oxygen = true
		}
	}
}

@Kopernicus:AFTER[GPP]
{
	@Body[Gratian]
	{
		Tag = SpicePlanet
		@Atmosphere
		{
			%oxygen = true
		}
	}
}

@Kopernicus:AFTER[Arkas]:NEEDS[Arkas,!GPP]
{
	@Body[Arkas]
	{
		Tag = SpicePlanet
		@Atmosphere
		{
			%oxygen = true
		}
	}
}

@Kopernicus:AFTER[GPO]:NEEDS[GPO,!GPP]
{
	@Body[Dreidos]
	{
		Tag = SpicePlanet
		@Atmosphere
		{
			%oxygen = true
		}
	}
}

@Kopernicus:AFTER[KSS]:NEEDS[KSS,!GPP]
{
	@Body[Alva]
	{
		Tag = SpicePlanet
		// Already has Oxygen
	}
}

