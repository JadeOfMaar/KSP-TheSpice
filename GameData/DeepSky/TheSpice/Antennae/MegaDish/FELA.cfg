// KSPI-E
// FELA Free Electron Laser Array

PART
{
	// General parameters
	name = dsts_outpostrelay
	module = Part
	author = Eleusis La Arwall

	// Asset parameters
	mesh = model.mu
	scale = 1
	rescaleFactor = 1

	// Node definitions - Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_bottom = 0.0, -5.4, 0.0, 0.0, -1.0, 0.0, 3

	// Editor parameters
	TechRequired = longTermScienceTech
	entryCost = 21000
	cost = 21000
	category = Communication
	subcategory = 0
	title = DS Stellaris Fixed Relay Dish
	manufacturer = Deep Sky
	description = In anticipation of the day that Kerbalkind becomes able to easily traverse the far reaches of the galaxy, the plans were drawn for a massive fixed dish array which can theoretically form a literal comms constellation spanning the gaps between stars, and allow us to stream Red Dwarf, Top Gear, and The Expanse on-demand, or upload precious science and Kaptain's Logs without needing to spend precious dV running as far back as to our Eeloo probes.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,0,0

	// Standard part parameters
	mass = 24
	fuelCrossFeed = True

	// Drag
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2

	// Damage and Temperature
	crashTolerance = 12		// Not so fragile
	maxTemp = 933 			// Melting point Aluminium
	emissiveConstant = 0.005 	// Highly reflective

	// Modules
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = RELAY
		packetInterval = 0.1
		packetSize = 10
		packetResourceCost = 200
		requiredResource = ElectricCharge
		DeployFxModules = 0
		antennaPower = 1E+15
		antennaCombinable = True
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = FELARotateAnim
		startEventGUIName = Test rotation
		endEventGUIName = Revert rotation
		actionGUIName = Toggle rotation
		instantAnimInEditor = false
		animSpeed = 0.001
		layer = 1

		allowDeployLimit = true
		revClampDirection = false
		revClampSpeed = true	
		revClampPercent = true	
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = FELAPivotAnim
		startEventGUIName = Test pivot
		endEventGUIName = Revert pivot
		actionGUIName = Toggle pivot
		instantAnimInEditor = false
		animSpeed = 0.001
		layer = 2

		allowDeployLimit = true
		revClampDirection = false
		revClampSpeed = true	
		revClampPercent = true	
	}

	MODULE:NEEDS[TextureReplacer]
	{
		name = TRReflection
		shader = Reflective/Bumped Diffuse
		colour = 1.0 1.0 1.0
		interval = 0.5
		meshes = Model_Dish_Hex
	}
	
	RESOURCE
	{
		name = ElectricCharge
		amount = 400
		maxAmount = 400
	}
}