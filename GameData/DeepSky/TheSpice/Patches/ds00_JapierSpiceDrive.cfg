// Japier Engines
@PART[ds00_japierI|]:NEEDS[DSCore]
{
	!MODULE[ModuleResourceConverter] {}
	!RESOURCE[BurstPower] {}
	!MODULE[ModuleEnginesFX],1 {}
	@MODULE[ModuleEnginesFX],0 
	{
		@maxThrust *= 1.5
	}
	
	@EFFECTS
	{
		!running_burst {}
		running_spice
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_spurts
				volume = 0.0 0.0
				volume = 0.05 0.1
				volume = 1.0 0.4
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
			AUDIO
            {
				name = jetscream
                channel = Ship
                clip = DeepSky/Sounds/OPT_engine_1
                volume = 0 0
				volume = 0.05 0.4
				volume = 1 1
                pitch = 0.0 0.5
                pitch = 1.0 1
                loop = true
                speed = 0.0 1.70
                speed = 1.5 1.95
            }
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_aeroSpike
				transformName = smokePoint
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 1
			}
			MODEL_MULTI_PARTICLE
			{
				name = fireyellow
				modelName = DeepSky/FX/Vector_ABPlume
				transformName = thrustTransform
				emission = 0.5 0.0
				emission = 0.55 0.05
				emission = 1.0 0.15
				speed = 0.0 0.1
				speed = 1.0 0.2
			}
			MODEL_MULTI_PARTICLE
			{
				name = firered
				modelName = DeepSky/FX/Rontgen_Plume
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 0.5
			}
		}
	}
	
	@MODULE[MultiModeEngine]
	{
		@secondaryEngineID = SpiceDrive
	}
	
	MODULE
	{
		name = ModuleEnginesFX
		engineID = SpiceDrive
		runningEffectName = running_spice
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		exhaustDamageMultiplier = 800
		exhaustDamageMaxRange = 12
		exhaustDamageDistanceOffset = 0.2
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 800
		heatProduction = 133
		fxOffset = 0, 0, 0.25
		engageEffectName = engage
		disengageEffectName = disengage
		EngineType = LiquidFuel
		PROPELLANT
		{
			name = ElectricCharge
			ignoreForIsp = True
			ratio = 1.6
		}
		PROPELLANT
		{
			name = SpiceGas
			resourceFlowMode = STAGE_STACK_FLOW_BALANCE
			ratio = 4
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 75000
			key = 1 60000
			key = 9 37500
		}
	}
}
