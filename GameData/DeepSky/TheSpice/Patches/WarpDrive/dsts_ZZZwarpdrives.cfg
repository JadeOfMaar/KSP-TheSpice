@PART[ZWarpDrive125|ZWarpDrive25|ZWarpDrive375]:FOR[TheSpice]
{
	@MODEL,0
	{
		texture = Object044VRayCompleteMap, DeepSky/TheSpice/Patches/WarpDrive/Object044VRayCompleteMap
	}
	@title ^= :Alcubierre Drive Z-model:DS Arrakis Warp Drive:
	@manufacturer = Deep Sky
	@description = The orange Spice Gas enables kerbalkind to fold space! And it further helps to expand consciousness. This class of SpiceDrive requires a Spice Navigator on deck in order to operate. Be sure to have one of these on standby!
	
	// stagingIcon = REACTION_WHEEL
	@MODULE[ModuleResourceConverter]
	{
		@ConverterName = Nav Responder
		AlwaysActive = true
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		UseSpecializationBonus = true
		SpecialistEfficiencyFactor = 0.1
		ExperienceEffect = SpacingSkill
		EfficiencyBonus = 1.0
		@INPUT_RESOURCE
		{
			@ResourceName = ElectricCharge
			@Ratio = 10
		}
		@OUTPUT_RESOURCE
		{
			@ResourceName = NavResponse
			@Ratio = 1
		}
	}
	%MODULE[ModuleResourceConverter]
	{
		ConverterName = Nav Degeneracy
		AlwaysActive = true
		INPUT_RESOURCE
		{
			ResourceName = NavResponse
			Ratio = 0.1
		}
	}
	EFFECTS
	{		
		running_core
		{
			AUDIO
			{
				channel = Ship
				clip = DeepSky/_SpiceWarpDrives/Sounds/alienrunninglong1
				volume = 0.0 0.0
				volume = 0.05 1 0 0
				volume = 0.4 1.5 0 0
				volume = 0.7 0 0 0
				pitch = 0.4 1.0
				pitch = 0.6 1.3
				loop = true
			}
		}
		running_thrust
		{
			AUDIO
			{
				name = highwarp
				channel = Ship
				clip = DeepSky/_SpiceWarpDrives/Sounds/alienrunninglong2
				volume = 0.4 0.0
				volume = 0.7 3.0
				pitch = 0.4 0.7
				pitch = 0.7 1.0
				speed = 0.4 0.8
				speed = 0.7 1.0
				loop = true
			}
			
			AUDIO
            {
				name = Warp
                channel = Ship
                clip = DeepSky/_SpiceWarpDrives/Sounds/RCSnoise_med-low
                volume = 0.0 0
                volume = 1.0 1.5
                pitch = 0.0 1.0
                pitch = 1.0 1.4
                loop = true
                speed = 0.5 1
                speed = 1.0 1.4
            }
		}
		engage
		{
			AUDIO
			{
				name = charge
				channel = Ship
				clip = DeepSky/_SpiceWarpDrives/Sounds/airplane_F15spool
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = DeepSky/_SpiceWarpDrives/Sounds/ED_disengage
				volume = 0.5
				pitch = 1.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = DeepSky/_SpiceWarpDrives/Sounds/alienswooplow
				volume = 0.5
				pitch = 1.0
				loop = false
			}
		}
	}
	
	@MODULE[ModuleEngines]
	{
		@name = ModuleEnginesFX
		@maxThrust *= 10
		
		flameoutEffectName = flameout
		powerEffectName = running_thrust
		engageEffectName = engage
		disengageEffectName = disengage
		spoolEffectName = running_core
		!PROPELLANT,* {}
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 6.5
			DrawGauge = True
		}
		PROPELLANT
		{
			name = SpiceGas
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NavResponse
			ratio = 1
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 2
		}
	}
	
	@RESOURCE,0
	{
		@name = SpiceGas
		@amount *= 10
		@maxAmount *= 10
	}
	@RESOURCE,1
	{
		@name = NavResponse
		@amount = 0
		@maxAmount = 10
	}
}
@PART[ZWarpDrive125]:FOR[TheSpice]
{
	@MODEL,1
	{
		@scale = 1,1,1
	}
	@MODULE[USI_ModuleWarpEngine]
	{
		@BubbleSize = 20
	}
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = RELAY
		packetInterval = 0.8
		packetSize = 4
		packetResourceCost = 80.0
		requiredResource = ElectricCharge
		antennaPower = 1E+13
		antennaCombinable = True
	}
}
