@PART[advancedFTLdrive*]:NEEDS[FTLDriveContinued]
{
	@MODULE[FTLDriveModule]
	{
		generatedForce *= 1.5
		chargeRate *= 1.25
	}
}

@PART[dsts_warpstatic]:NEEDS[FTLDriveContinued]
{
	MODULE
	{
		name = FTLDriveModule

		generatedForce = 40000
		chargeRate = 600
		chargeTime = 10

		// animationNames = 
		// animationRampSpeed = // 0.005
		// customAnimationSpeed = // 2
		jumpResourceDef = SpiceGas, 0.2
	}
}

@PART[dsts_warpfolding]:NEEDS[FTLDriveContinued]
