	MODULE
	{
		name = FTLDriveModule

		generatedForce = 80000
		chargeRate = 900
		chargeTime = 10

		// animationNames = // t2
		// animationRampSpeed = // 0.005
		// customAnimationSpeed = // 2
		jumpResourceDef = SpiceGas, 0.3
	}
}